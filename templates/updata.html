<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/base.css">
    <link rel="stylesheet" href="../static/css/index.css">
    <link rel="stylesheet" href="../static/css/header.css">
    <link rel="stylesheet" href="../static/css/updata.css">
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <title>铸保 医疗保险事务系统</title>
</head>

<body id="body">
    <div id="all">
        <!-- 头部 -->
        <div id="header">
            <img src="../static/images/icon5.png" alt="" id="sant">
            <span id="span1">铸保®</span>
            <span id="span2">医疗保险事务系统</span>
        </div>
        <!-- 左侧 -->
        <div id="all_left" class="left">
            <div id="user">
                <span>{{request.user}}</span>
                <span id="time"></span>
            </div>
            <ul id="ul_list">
                <li>案件上传</li>
                <li>单证分类</li>
                <li>补录管理</li>
                <li>账户管理</li>
            </ul>
            <ul id="setbar">
                <li class="left"><img src="../static/images/icon1.PNG" alt="" id="setbar1"></li>
                <li class="left"><img src="../static/images/icon2.PNG" alt="" id="setbar2"></li>
                <li class="left"><img src="../static/images/icon3.PNG" alt="" id="setbar3"></li>
                <li class="left"><img src="../static/images/icon4.PNG" alt="" id="setbar4"></li>
            </ul>
        </div>
        <div id="all_right" class="right">
            <div id="right-content">
                <!-- <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                    <legend id="title_type_txt">文件上传</legend>
                </fieldset> -->
                <div class="layui-upload">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <!-- <label class="layui-form-label"></label> -->
                            <div class="layui-input-inline" id="yrwu">
                                <input type="text" name="email" lay-verify="email" id="BT_inp" autocomplete="off"
                                    class="layui-input" onchange="data_list(this)"
                                    onkeyup="value=value.replace(/[\W]/g,'') "
                                    onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))"
                                    placeholder="请输入案件编号">
                            </div>
                        </div>
                        <button type="button" class="layui-btn layui-btn-normal" id="testList">选择文件</button>

                    </div>
                    <div class="layui-upload-list">
                        <p>请选择需要上传的文件</p>
                        <table class="layui-table">
                            <thead>
                                <tr>
                                    <th>文件名</th>
                                    <th>大小</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="demoList"></tbody>
                        </table>
                    </div>
                    <button type="button" class="layui-btn" id="testListActions" onclick="fun1()">开始上传</button>
                    <button type="button" class="layui-btn" id="testListAction" style="display: none">开始上传</button>
                </div>
            </div>
        </div>
</body>

</html>
